
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfimasyon kliyan yo</title>
  <link rel="stylesheet" href="getdata.css">
</head>
<body>

  <a href="index.html" class="close-btn">
    <img src="img/cross 2.png" alt="Close" />
    </a>

<section class="wrapper-main">
  <h2>Konfimasyon kliyan yo</h2>
  <table id="clientTable">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>phone</th>
        <th>transfercode</th>
        <th>opinion</th>
        <th>montan</th>
        <th>company</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will inject rows here -->
    </tbody>
  </table>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tableBody = document.querySelector("#clientTable tbody");
  const data = JSON.parse(localStorage.getItem("clientData") || "[]");

  // Clear the table first
  tableBody.innerHTML = "";

  if (data.length === 0) {
    tableBody.innerHTML = "<tr><td colspan='7'>No records found</td></tr>";
    return;
  }

  data.forEach((row, index) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${row.name}</td>
      <td>${row.phone}</td>
      <td>${row.transfercode}</td>
      <td>${row.opinion}</td>
      <td>${row.montan}</td>
      <td>${row.company}</td>
    `;

    tableBody.appendChild(tr);
  });
});


</script>
</body>
</html>
